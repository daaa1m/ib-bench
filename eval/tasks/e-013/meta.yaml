  title: "Draft management diligence questions for Dollar General"
  type: creating
  category:
    - due-diligence
    - financial-analysis
  input_type: web
  description: >
    Create 10 management diligence questions for Dollar General using current
    public information. Questions must cover margin drivers (shrink, damages,
    media network, private label, distribution efficiency), SG&A drivers
    (incentive comp, retail labor, repairs/maintenance), inventory management and
    SKU rationalization, store productivity, pricing/markdowns/competitor
    dynamics, digital delivery channels (DoorDash, Uber, owned channel), and
    low-income consumer/SNAP exposure. Tests ability to turn market context into
    focused DD questions.

